<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üé¨ –ú–µ–Ω–µ–¥–∂–µ—Ä –º–µ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ</title>
  <style>
    body { font-family: sans-serif; padding:20px; max-width:800px; margin:auto; background:#f9f9f9; }
    input, button { padding:10px; font-size:16px; margin:6px 0; width:100%; box-sizing:border-box; }
    .note { border-bottom:1px solid #ccc; padding:10px 0; }
    .note input { width:60%; }
    .note button, .note .goto { margin-left:10px; }
    #playerContainer { width:100%; margin:20px 0; }
    label { font-weight:bold; }
    small { color:#555; }
  </style>
</head>
<body>

<h2>üé¨ –ú–µ–Ω–µ–¥–∂–µ—Ä –º–µ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ</h2>

<input id="videoURL" placeholder="üîó –í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ (YouTube –∏–ª–∏ .mp4)" />
<button onclick="loadVideo()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>

<div id="playerContainer"></div>

<label for="titleInput">üìù –¢–µ–º–∞ –º–µ—Ç–∫–∏:</label>
<input id="titleInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–∞—Ç–∞–ª–∏–∑–∞—Ç–æ—Ä—ã" />
<button onclick="saveNote()">üìå –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–µ—Ç–∫—É –ø–æ —Ç–µ–∫—É—â–µ–º—É –≤—Ä–µ–º–µ–Ω–∏</button>

<hr>

<input id="search" placeholder="üîç –ü–æ–∏—Å–∫..." oninput="renderNotes(this.value)">
<div id="notesList"></div>

<script>
  let notes = JSON.parse(localStorage.getItem("vid_notes") || "[]");

  // –∞–≤—Ç–æ-–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∑ URL
  ;(function(){
    const p = new URLSearchParams(location.search);
    const src   = p.get('src');
    const title = p.get('title');
    const time  = parseFloat(p.get('time'));
    if (src && title && !isNaN(time)) {
      notes.push({
        src: decodeURIComponent(src),
        title: decodeURIComponent(title),
        seconds: time,
        created: new Date().toLocaleString()
      });
      localStorage.setItem("vid_notes", JSON.stringify(notes));
      history.replaceState(null,'',location.pathname);
    }
  })();

  const container = document.getElementById('playerContainer');
  const urlInput  = document.getElementById("videoURL");
  const titleEl   = document.getElementById("titleInput");

  function playSrc(src, startTime=0) {
    container.innerHTML = '';
    const yt = src.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=)([A-Za-z0-9_-]{11})/);
    if (yt) {
      const id = yt[1];
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${id}?start=${startTime}&autoplay=1`;
      iframe.width = '100%'; iframe.height = '480';
      iframe.allow = 'accelerometer; autoplay; encrypted-media; picture-in-picture';
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    } else {
      const video = document.createElement('video');
      video.controls = true;
      video.src = src;
      video.width = container.clientWidth;
      container.appendChild(video);
      video.addEventListener('loadedmetadata', ()=> {
        video.currentTime = startTime;
        video.play();
      });
    }
  }

  function loadVideo() {
    const src = urlInput.value.trim();
    if (!src) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ.");
    playSrc(src, 0);
  }

  function saveNote() {
    let sec=0, src='';
    const v = container.querySelector('video');
    const i = container.querySelector('iframe');
    if (v) {
      sec = Math.round(v.currentTime);
      src = v.src;
    } else if (i) {
      const input = prompt("‚è± –í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö:", 0);
      if (!input) return;
      sec = parseInt(input, 10);
      if (isNaN(sec)) return alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –≤—Ä–µ–º—è");
      src = i.src;
    } else {
      return alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∏–¥–µ–æ.");
    }
    const title = titleEl.value.trim();
    if (!title) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É.");
    notes.push({ title, seconds: sec, src, created: new Date().toLocaleString() });
    localStorage.setItem("vid_notes", JSON.stringify(notes));
    titleEl.value = '';
    renderNotes();
  }

  function formatTime(s) {
    const h = String(Math.floor(s/3600)).padStart(2,'0'),
          m = String(Math.floor((s%3600)/60)).padStart(2,'0'),
          sec = String(Math.floor(s%60)).padStart(2,'0');
    return `${h}:${m}:${sec}`;
  }

  function renderNotes(filter="") {
    const list = document.getElementById("notesList");
    const q    = filter.toLowerCase();
    const html = notes
      .map((n, i) => ({n,i}))
      .filter(({n}) => n.title.toLowerCase().includes(q))
      .map(({n,i}) => {
        let link;
        const yt = n.src.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=)([A-Za-z0-9_-]{11})/);
        if (yt) {
          link = `https://www.youtube.com/watch?v=${yt[1]}&t=${n.seconds}s`;
        } else {
          link = n.src;
        }
        return `
          <div class="note">
            <input value="${n.title}" onchange="editNote(${i},this.value)">
            <button class="goto" onclick="
              window.open('${link.replace(/'/g,"\\'")}','_blank');
            ">–ü–µ—Ä–µ–π—Ç–∏</button>
            <button onclick="deleteNote(${i})">üóë –£–¥–∞–ª–∏—Ç—å</button><br>
            <small>üïì ${n.created} | ‚è± ${formatTime(n.seconds)}</small>
          </div>
        `;
      }).join('');
    list.innerHTML = html || "<i>–ú–µ—Ç–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</i>";
  }

  function editNote(i, v) {
    notes[i].title = v;
    localStorage.setItem("vid_notes", JSON.stringify(notes));
  }
  function deleteNote(i) {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å?")) return;
    notes.splice(i,1);
    localStorage.setItem("vid_notes", JSON.stringify(notes));
    renderNotes();
  }

  renderNotes();
</script>

</body>
</html>
