<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ–Ω–µ–¥–∂–µ—Ä –º–µ—Ç–æ–∫</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { font-size: 16px; padding: 8px; margin: 4px 0; width: 100%; box-sizing: border-box; }
    .note { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .note a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>

<h2>üé¨ –ú–µ–Ω–µ–¥–∂–µ—Ä –º–µ—Ç–æ–∫</h2>

<button onclick="addNote()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –º–µ—Ç–∫—É</button>
<div id="notesList"></div>

<script>
  let notes = JSON.parse(localStorage.getItem("vid_notes") || "[]");

  function formatTime(s) {
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = Math.floor(s % 60);
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  function addNote() {
    const title = prompt("üìù –í–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –º–µ—Ç–∫–∏:");
    if (!title) return;

    const timeStr = prompt("‚è± –í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è (—á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª):", "0 0 0");
    if (!timeStr) return;
    const [h, m, s] = timeStr.trim().split(" ").map(Number);
    const seconds = (h || 0) * 3600 + (m || 0) * 60 + (s || 0);

    const url = prompt("üîó –í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ:");
    if (!url) return;

    notes.push({ title, seconds, url, created: new Date().toLocaleString() });
    localStorage.setItem("vid_notes", JSON.stringify(notes));
    renderNotes();
  }

  function renderNotes() {
    const list = document.getElementById("notesList");
    if (!notes.length) {
      list.innerHTML = "<i>–ú–µ—Ç–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</i>";
      return;
    }

    list.innerHTML = notes.map((n, i) => {
      let link = n.url;
      const ytMatch = link.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
      if (ytMatch) {
        link = `https://www.youtube.com/watch?v=${ytMatch[1]}&t=${n.seconds}s`;
      } else if (link.includes("vk.com")) {
        link += `#t=${n.seconds}`;
      }

      return `
        <div class="note">
          <b>${n.title}</b><br>
          ‚è± <code>${formatTime(n.seconds)}</code><br>
          üìÖ ${n.created}<br>
          <a href="${link}" target="_blank">‚ñ∂ –ü–µ—Ä–µ–π—Ç–∏</a>
        </div>
      `;
    }).join("");
  }

  renderNotes();
</script>

</body>
</html>
